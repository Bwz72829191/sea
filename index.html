<!DOCTYPE html>
	<html>
		<head>
			<title></title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
			<script src="https://telegram.org/js/telegram-web-app.js"></script>
			</head>
			<body>
				<center>
				<input id="ip" placeholder="ip"><br>
				<button onclick="check()">Искать</button>
				<p id="ipa"></p>
				<p id="country"></p>
				<p id="countryCode"></p>
				<p id="region"></p>
				<p id="regionName"></p>
				<p id="city"></p>
				<p id="timezone"></p>
				<p id="isp"></p>
				<p id="org"></p>
				<p id="as"></p>
				</center>
				</body>
				<script>
check = function() {
var ip = document.getElementById("ip").value;
link = "http://ip-api.com/json/"+ip
$.get(link, function(json) {
   // alert(json.query);
let ipa = document.getElementById("ipa");
ipa.textContent = json.query
let country = document.getElementById("country");
country.textContent = json.country
let countryCode = document.getElementById("countryCode");
countryCode.textContent = json.countryCode
let region = document.getElementById("countryCode");
region.textContent = json.region
let regionName = document.getElementById("countryCode");
regionName.textContent = json.regionName
let city = document.getElementById("city");
city.textContent = json.city
let timezone = document.getElementById("countryCode");
timezone.textContent = json.timezone
let isp = document.getElementById("isp");
isp.textContent = json.isp
let org = document.getElementById("org");
org.textContent = json.org
let as = document.getElementById("as");
as.textContent = json.as
});
}
					</script>
				</html>
